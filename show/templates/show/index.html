{% extends "master_template.html" %}

{% load static %}

{% block gambar %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <img id="bg" src="{% static "show/img/bg.jpg" %}" alt="">
        </div>
        <div class="col-lg-4">
            <h2>Show</h2>

            <div class="row">
                {% for row in result %}
                <div class="col-lg-12 pb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{row.title}}</h5>
                            <p class="card-text">{{row.body}}</p>
                            <a href="/show/detail/{{row.id}}" class="btn btn-primary">Detail </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock gambar %}
