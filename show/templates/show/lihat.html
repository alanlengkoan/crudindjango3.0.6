{% include "layout/head.html" %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Beranda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for link, name in menu %}
            <li class="nav-item">
                <a class="nav-link" href="{{link}}">{{name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>

<div class="container">
    <div class="=row">
        <div class="col-lg-12">
            <h2>{{ halaman }}</h2>

            <a href="/show/lihat/add" class="btn btn-primary btn-sm">Tambah </a>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Judul</td>
                        <td>Isi</td>
                        <td width="100">Aksi</td>
                    </tr>
                </thead>
                <tbody>
                    {% for row in result %}
                    <tr>
                        <td>{{row.title}}</td>
                        <td>{{row.body}}</td>
                        <td>
                            <a href="/show/detail/{{row.id}}" style="width: 100%;" class="btn btn-primary btn-sm">Detail </a>
                            <a href="/show/lihat/upd/{{row.id}}" style="width: 100%;" class="btn btn-info btn-sm">Ubah </a>
                            <a href="/show/lihat/del/{{row.id}}" style="width: 100%;" class="btn btn-danger btn-sm">Hapus </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "layout/foot.html" %}
